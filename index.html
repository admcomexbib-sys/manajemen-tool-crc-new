<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Tools CRC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f7ffec; }
    .modal { background-color: rgba(0, 0, 0, 0.5); z-index: 50; }
    .clickable-text { cursor: pointer; text-decoration: underline; }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, doc, getDocs, setDoc, updateDoc, deleteDoc, onSnapshot, query, runTransaction, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // ===============================
    // 🔥 FIREBASE CONFIG
    // ===============================
    const firebaseConfig = {
      apiKey: "AIzaSyDVkLKGH6Q3ZFtetUufmNdVKZyqQL2M0Mo",
      authDomain: "sistemmanajementool.firebaseapp.com",
      projectId: "sistemmanajementool",
      storageBucket: "sistemmanajementool.appspot.com",
      messagingSenderId: "1019326909025",
      appId: "1:1019326909025:web:d5991cd76ec14774367820",
      measurementId: "G-J9VL1CCZRZ"
    };

    // ===============================
    // ☁️ CLOUDINARY CONFIG
    // ===============================
    const CLOUDINARY_UPLOAD_URL = "https://api.cloudinary.com/v1_1/dsx8o0bf5/image/upload";
    const CLOUDINARY_UPLOAD_PRESET = "unsigned_eviden";

    async function uploadToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);
      try {
        const res = await fetch(CLOUDINARY_UPLOAD_URL, { method: "POST", body: formData });
        const data = await res.json();
        return data.secure_url;
      } catch (err) {
        console.error("Upload ke Cloudinary gagal:", err);
        return null;
      }
    }

    // ===============================
    // 🔧 FIREBASE INIT
    // ===============================
    let db, auth, userId;
    let isAdmin = false;
    let allTools = [];
    let allLendings = [];

    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) await signInAnonymously(auth);
      userId = auth.currentUser?.uid || "guest";
      loadDataListeners();
    });

    const getToolCollectionRef = () => collection(db, "tools");
    const getLendingCollectionRef = () => collection(db, "lendings");

    function getBorrowedQty(toolId) {
      return allLendings
        .filter(l => l.toolId === toolId && !l.isReturned)
        .reduce((sum, l) => sum + l.borrowedQty, 0);
    }

    // ===============================
    // 🔄 LISTENER FIRESTORE
    // ===============================
    function loadDataListeners() {
      onSnapshot(query(getToolCollectionRef()), (q) => {
        allTools = q.docs.map(d => ({ id: d.id, ...d.data() }));
        renderLendingForm(allTools);
        renderActiveLendings(allLendings.filter(l => !l.isReturned));
      });
      onSnapshot(query(getLendingCollectionRef()), (q) => {
        allLendings = q.docs.map(d => ({ id: d.id, ...d.data(), borrowDate: d.data().borrowDate?.toDate() }));
        renderActiveLendings(allLendings.filter(l => !l.isReturned));
        renderReturnHistory(allLendings.filter(l => l.isReturned));
      });
    }

    // ===============================
    // 📤 PEMINJAMAN DENGAN FOTO CLOUDINARY
    // ===============================
    window.addLending = async (event) => {
      event.preventDefault();
      const fotoInput = document.getElementById("peminjam-foto-input");
      const toolId = document.getElementById("pinjam-tool-select").value;
      const borrowedQty = parseInt(document.getElementById("pinjam-jumlah-input").value);
      const borrowerName = document.getElementById("peminjam-nama-input").value.trim();
      const borrowerSection = document.getElementById("peminjam-section-input").value.trim();
      const keperluan = document.getElementById("peminjam-keperluan-input").value.trim();

      let fotoEvidenURL = "";
      if (fotoInput.files[0]) {
        fotoEvidenURL = await uploadToCloudinary(fotoInput.files[0]);
      }

      const selectedTool = allTools.find(t => t.id === toolId);
      const newLoanRef = doc(getLendingCollectionRef());
      await setDoc(newLoanRef, {
        toolId,
        toolName: selectedTool.nama,
        borrowedQty,
        borrowerName,
        borrowerSection,
        keperluan,
        fotoEvidenURL,
        borrowDate: Timestamp.now(),
        isReturned: false
      });
      document.getElementById("add-lending-form").reset();
      alert("✅ Peminjaman berhasil dicatat!");
    };

    // ===============================
    // 📸 PENGEMBALIAN DENGAN FOTO CLOUDINARY
    // ===============================
    window.finalizeReturn = async () => {
      const loanId = document.getElementById("finalize-return-btn").getAttribute("data-loan-id");
      const fileInput = document.getElementById("return-foto-input");
      const returnerName = document.getElementById("returner-name-input").value.trim();
      const receiverName = document.getElementById("receiver-name-input").value.trim();

      if (!loanId || !fileInput.files[0]) return alert("Lengkapi semua kolom dan foto!");

      const fotoURL = await uploadToCloudinary(fileInput.files[0]);
      const loanRef = doc(getLendingCollectionRef(), loanId);
      await updateDoc(loanRef, {
        isReturned: true,
        returnDate: Date.now(),
        returnerName,
        receiverName,
        returnFotoEvidenURL: fotoURL
      });
      window.closeModal("return-evidence-modal");
      alert("✅ Pengembalian berhasil disimpan!");
    };

    // ===============================
    // 🖼️ TAMPIL FOTO DI MODAL
    // ===============================
    window.openPhotoModal = (evidenceString) => {
      const modal = document.getElementById("photo-view-modal");
      const content = document.getElementById("photo-modal-content");
      const isURL = evidenceString?.startsWith("http");

      content.innerHTML = `
        <div class="p-6 text-center">
          <p class="text-gray-700 font-bold mb-4">Bukti Foto Eviden</p>
          ${isURL
            ? `<img src="${evidenceString}" class="mx-auto rounded-lg shadow-md max-h-96 object-contain"/>`
            : `<p class="text-gray-500">Tidak ada bukti foto yang tersimpan.</p>`}
        </div>`;
      modal.classList.remove("hidden");
    };

    window.closeModal = (id) => {
      document.getElementById(id).classList.add("hidden");
    };

    // ===============================
    // 🧾 RENDER & LIST FORM
    // ===============================
    function renderLendingForm(tools) {
      const select = document.getElementById("pinjam-tool-select");
      select.innerHTML = '<option value="">Pilih Alat...</option>';
      tools.forEach(t => {
        const available = t.jumlah - getBorrowedQty(t.id);
        if (available > 0 && t.kondisi === "baik") {
          const opt = document.createElement("option");
          opt.value = t.id;
          opt.textContent = `${t.nama} (${t.spesifikasi}) - ${available} tersedia`;
          select.appendChild(opt);
        }
      });
    }

    function renderActiveLendings(lendings) {
      const tbody = document.getElementById("return-active-body");
      tbody.innerHTML = "";
      if (!lendings.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-500">Tidak ada pinjaman aktif.</td></tr>`;
        return;
      }
      lendings.forEach(l => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2">${l.toolName}</td>
          <td class="px-4 py-2 text-center">${l.borrowedQty}</td>
          <td class="px-4 py-2">${l.borrowerName}</td>
          <td class="px-4 py-2">${l.keperluan}</td>
          <td class="px-4 py-2 text-center">
            <span class="text-blue-600 cursor-pointer" onclick="window.openPhotoModal('${l.fotoEvidenURL || ""}')">Lihat Foto</span>
          </td>
          <td class="px-4 py-2 text-right">
            <button onclick="window.openReturnEvidenceModal('${l.id}')" class="bg-green-600 text-white px-3 py-
